<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> Расчёт показателей проекта </title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div id="center">
		<div id="tabs">
			<div id="name"> Расчёт показателей проекта </div>
			<div id="tab3" class="tabs"> Общие данные </div>
			<div id="tab2" class="tabs"> Статистика </div>
			<div id="tab1" class="tabs"> Риски </div>
		</div>
		<div id="main_box">
			<div id="content3">
				<div id="project_name"> План проекта </div>
				<div id="graph"> </div>
				Название проекта: <br>
				<input type="text" id="input_name" style="width: 37%;"> </input> <br>
				Количество людей в команде проекта: <br>
				<input type="number" id="people_amount" min=0 style="width: 50px;"> </input> <br>
				Дата начала проекта: <br>
				<input type="date" id="start_date"> </input> <br>
				Дата окончания проекта: <br>
				<input type="date" id="end_date"> </input> <br> <br>
				<div id="last_line"> Советы: </div>
				<div id="advices"> </div>
			</div>
			<div id="content2">
				Статистика
			</div>
			<div id="content1">
				Риски
			</div>
		</div>
	</div>
	<script src="script.js"> </script>
</body>
</html>
