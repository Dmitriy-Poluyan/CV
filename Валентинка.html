			for (var pixel of outline) if ((parseInt(pixel.style.left) == l_coord) && (parseInt(pixel.style.top) == t_coord)) return true;
			return false;}
		while (left_coord != 560){

		$(document).bind("mousemove", function(){
			if ((counter++ == lag_reducer) && ((counter = 0) + 1)){
